<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input v-on:keyup="onKey" placeholder="Qualquer tecla"><br>
        <input v-on:keyup.enter="onKey" placeholder="Tecla enter"><br>
        <input v-on:keyup.enter.esc="onKey" placeholder="Teclas enter ou escape"><br>
        <input v-on:keyup.arrow-up="onKey" placeholder="Tecla seta para cima"><br>
        <input v-on:keyup.ctrl.enter.exact="onKey" placeholder="Teclas ctrl + enter"><br>
        <!-- Executa o evento quando pressionar somente as teclas definidas -->
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onKey: function (event) {
                    console.log('Tecla ' + event.key + ' pressionada!');
                }
            }
        });
    </script>
</body>

</html>
