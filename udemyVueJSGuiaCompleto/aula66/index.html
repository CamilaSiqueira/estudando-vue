<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h2> {{titulo}}</h2>
        <button @click="alterarTitulo"> Alterar Título </button>
        <button @click="destruir"> Destruir Instância </button>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Curso de VueJs'
            },
            methods: {
                alterarTitulo: function (event) {
                    this.titulo = 'Curso de VueJs - Guia Completo'
                },
                destruir: function (event) {
                    this.$destroy();
                }
            },
            beforeCreate: function () {
                console.log('01 - beforeCreate()');
            },
            created: function () {
                console.log('02 - created()');
            },
            beforeMount: function () {
                console.log('03 - beforeMount()');
            },
            mounted: function () {
                console.log('04 - mounted()');
            },
            beforeUpdate: function () {
                console.log('05 - beforeUpdate()');
            },
            updated: function () {
                console.log('06 - updated()');
            },
            beforeDestroy: function () {
                console.log('07 - beforeDestroy()');
            },
            destroyed: function () {
                console.log('08 - destroyed()');
            }

            //lifecycles hooks
        });
    </script>
</body>

</html>
