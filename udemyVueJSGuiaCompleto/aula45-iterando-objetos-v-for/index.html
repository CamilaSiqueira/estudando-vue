<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1>Produtos</h1>

        <ul>
            <li v-for="valor in produto">{{valor}}</li>
        </ul>

        <ul>
            <li v-for="(valor, chave) in produto">{{chave}}: {{valor}}</li>
        </ul>

        <ul>
            <li v-for="(valor, chave, index) in produto">{{index}}.{{chave}}: {{valor}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produto: {
                    id: 1,
                    nome: 'Teclado',
                    marca: 'Dell',
                    valor: 100
                }
            }
        });
    </script>
</body>

</html>
