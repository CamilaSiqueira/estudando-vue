<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h2 ref="meuTitulo">{{ titulo }}</h2>
        <button @click="alterarTitulo"> Alterar Título </button>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'VueJs'
            },
            methods: {
                alterarTitulo: function (event) {
                    this.$refs.meuTitulo.innerText = 'Curso de VueJs';
                }
            }
        });

        setTimeout(function() {
            vm.titulo = 'Instância Vue';
        }, 7000); //Deveria atualizar o texto do h2 para o novo valor do título, mas não esta atualizando 
    </script>
</body>

</html>
