<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p v-on:click="onClick('p', $event)">
            Curso de VueJS
            <button v-on:click.stop="onClick('p', $event)">Clique</button>
            <!-- click.stop = Evita que o evento seja propagado pelo resto da DOM-->

            <form>
                <input type="text">
                <button type="submit" v-on:click="onSubmit">Enviar sem modificador</button>
                <button type="submit" v-on:click.prevent="onSubmit">Enviar com modificador</button>
                <!-- 
                    É possível encadear modificadores de evento, mas a ordem é levada em consideração 
                    Ex: click.prevent.stop
                -->
            </form>
        </p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onClick: function (elementoAlvo, event) {
                    console.log(event.type, ':', elementoAlvo);
                },
                onSubmit: function (event) {
                    console.log('Formulário enviado!');
                }
            }
        });
    </script>
</body>

</html>
