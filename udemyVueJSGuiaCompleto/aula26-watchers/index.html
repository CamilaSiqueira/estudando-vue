<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p>Nome: {{nome}}</p>
        <button @click="alterarNome">Alterar nome</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nome: "Plínio Neves"
            },
            watch: {
                //Sempre que precisar reagir a alteração de outros dados sem retornar valor ou realizar uma operação assíncrona
                nome: function () {
                    var vm = this;
                    setTimeout(function () {
                        vm.nome = 'Nome resetado!';
                    }, 3000);
                }
            },
            methods: {
                alterarNome: function (event) {
                    this.nome = 'Neves Plínio';
                }
            }
        });
    </script>
</body>

</html>
