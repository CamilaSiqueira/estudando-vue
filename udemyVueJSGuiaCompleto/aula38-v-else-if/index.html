<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p v-if="nota ==='A'">Parabéns, você tirou um "A"!</p>
        <p v-else-if="nota ==='B'">Pode melhorar, você tirou um "B".</p>
        <p v-else-if="nota ==='C'">Precisa melhorar, você tirou um "C". Estude mais!</p>
        <p v-else>Nota ainda não publicada</p>
        <input v-model="nota" placeholder="Nota">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nota: ''
            }
        });
    </script>
</body>

</html>
