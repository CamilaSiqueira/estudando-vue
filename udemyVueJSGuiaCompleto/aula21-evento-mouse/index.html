<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="onClick">Botão Esquerdo</button><br>
        <!-- A mesma coisa que v-on:click.left -->
        <button v-on:click.middle="onClick">Botão do Meio</button><br>
        <button v-on:click.right="onClick">Botão Direito</button><br>
        <button v-on:click.right.prevent="onClick">Botão Direito sem Menu de Contexto</button><br>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onClick: function (event) {
                    console.log('Botão ' + event.button + ' pressionado!');
                }
            }
        });
    </script>
</body>

</html>
