<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>

    <style>
        #app div {
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="width: 200px; height: 200px;" :style="{backgroundColor: cor, height: tamanho + 'px'}"></div>
        <div :style="estiloCSS"></div>
        <div :style="[estiloCSS, {border: '2px solid black', 'background-color':'blue'}]"></div>
        <input v-model="cor" placeholder="Cor">
        <input v-model="tamanho" placeholder="Tamanho em px">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                cor: '',
                tamanho: 200
            },
            computed: {
                estiloCSS: function () {
                    return {
                        backgroundColor: this.cor,
                        height: (this.tamanho + 10) + 'px',
                        width: '100px'
                    }
                }
            }
        });
    </script>
</body>

</html>
