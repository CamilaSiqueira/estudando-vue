<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 19 - Vuejs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <br><br><br><br><br>

        <div class="container">
            <h1>{{titulo}}</h1>

            <button @click.stop.prevent="getUsers()" class="btn btn-success"> GET USERS </button>

            <div v-if="loader.users">Carregando usu√°rios</div>

            <ul>
                <li v-for="user in users">
                    {{user.name}}
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var mixin = {
            methods: {
                getUsers() {
                    this.loader.users = true;

                    var url = 'http://jsonplaceholder.typicode.com/users';
                    var vm = this;
                    axios.get(url)
                        .then(function (r) {
                            vm.users = r.data;
                            vm.loader.users = false;
                        });
                }
            }
        }

        var app = new Vue({
            el: "#app",
            mixins: [mixin],
            data: {
                titulo: "Aula 19 - Vuejs",
                users: [],
                loader: {
                    users: false
                }
            }
        });
    </script>
</body>

</html>
