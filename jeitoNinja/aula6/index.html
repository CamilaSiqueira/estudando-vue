<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 6 - Vuejs</title>

    <style media="screen">
        .red {
            color: red
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <img v-bind:src="endereco">
        <!-- <img v-bind:src="'https://www.peerbits.com/wp-content/uploads/2018/05/Vue.js-cta-main.jpg'"> -->
        <!-- <img :src="'https://www.peerbits.com/wp-content/uploads/2018/05/Vue.js-cta-main.jpg'"> -->
        <!-- O bind poderia ser utilizado dessas formas tambÃ©m -->

        <p :class="estilo">Testando bind ----------------------------</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Aula 6 - Vuejs",
                endereco: "https://www.peerbits.com/wp-content/uploads/2018/05/Vue.js-cta-main.jpg",
                estilo: "red"
            }
        });
    </script>
</body>

</html>
